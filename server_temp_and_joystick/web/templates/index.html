<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor de Temperatura</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main_content">
        <div class="temp_templat">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3 text-center">Monitoramento do estado do botão</h2>
            <div id="physicalButton" class="button_action">Estado do Botão</div>
            <div class="custom-container">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3 text-center">Sensor de Temperatura</h1>
                <h2 class="text-xl md:text-2xl text-gray-600 mb-12 text-center">Atualiza as mensagens a cada 3
                    segundos...</h2>
                <h2 class="text-xl md:text-2xl text-gray-600 mb-4 text-center" id="status-message">Conectando ao
                    sensor...</h2>

                <div id="temperature-container"
                    class="temperature-button bg-white rounded-2xl p-8 w-64 h-64 flex flex-col items-center justify-center cursor-pointer">
                    <div class="text-gray-500 mb-2 text-lg">Temperatura atual:</div>
                    <div id="temperature" class="temperature-value text-6xl font-bold">0.0°</div>
                    <div class="text-gray-400 mt-4 text-sm">Última atualização: <span id="last-update">--:--:--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- --------------------- Sepração da dive referente ao sensor de temperatura ---------------------  -->

        <div class="direction_templat">
            <div class="angle-display" id="angleDisplay">Ângulo: 0°</div>

            <div class="compass-container">
                <div class="compass-rose" id="compassRose">
                    <!-- Linhas cardeais -->
                    <div class="cardinal-line vertical"></div>
                    <div class="cardinal-line horizontal"></div>

                    <!-- Linhas intercardeais -->
                    <div class="intercardinal-line ne-sw"></div>
                    <div class="intercardinal-line nw-se"></div>

                    <!-- Direções -->
                    <div class="direction north">N</div>
                    <div class="direction northeats">NE</div>
                    <div class="direction east">E</div>
                    <div class="direction southeast">SE</div>
                    <div class="direction south">S</div>
                    <div class="direction southwest">SW</div>
                    <div class="direction west">W</div>
                    <div class="direction northwest">NW</div>

                    <!-- Ponteiro da bússola -->
                    <div class="compass-pointer" id="compassPointer"
                        style="transform: translateX(-50%) translateY(-100%) rotate(0deg);"></div>

                    <!-- Centro da bússola -->
                    <div class="compass-center">
                        <svg viewBox="0 0 100 100" width="100%" height="100%">
                            <circle cx="50" cy="50" r="40" fill="#f0f0f0" stroke="#333" stroke-width="2"></circle>
                            <path d="M50,10 L60,50 L50,90 L40,50 Z" fill="#e74c3c"></path>
                            <circle cx="50" cy="50" r="5" fill="#333"></circle>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="resetPointer">↻ Resetar</button>
            </div>
        </div>
    </div>

    <!-- --------------------- Sepração da dive referente a rosa dos ventos ---------------------  -->

    <!-- Script de atualização -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
